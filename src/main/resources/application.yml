spring:
  config:
    import:
      application-aws.yml

  mvc:
    path match:
      matching-strategy: ant_path_matcher
  jpa:
    properties:
      hibernate:
    open-in-view: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false

